<script type="text/javascript">

function validate() {
	var pass = document.getElementById('password');
	var pass2 = document.getElementById('validate_pass');

	var submit = document.getElementById('get_passwd');
	
	if (pass.value == pass2.value && pass.value.length > 0) {
		//all ok then
		submit.disabled = false;
	} else {
		//error
		submit.disabled = true;
	}
}

</script>
      
      
      <form method="post" action="auth.php">
      <br>
      Логин:
      <br>
      <input type="text" name="login" value="">
      <br>
      Пароль:
      <br>
      <input type="password" id="password" name="password" value="" onchange='validate()'
      onkeypress='validate()'>
      <br>
      Повторите пароль
      <br>
      <input type="password" id="validate_pass" name="validate_pass" value="" onchange='validate()'
      onkeypress='validate()'>
      <br>
      <input type="submit" id="get_passwd" name="get_passwd" value="Зайти" disabled="disabled">
      </form>
